<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{search_text}}-xCareers</title>
</head>

<body>

    {% include 'nav.html' %}
    <div class="container my-5">
        <p class="fs-1">Search Result For "{{search_text}}":</p>
        {% if search_result == [] %}
        <p class="fs-2">No result Found</p>
        {% else %}
        {% for id,title, location, about, salary, created_at in search_result %}
            {% include 'jobitem.html' %}
        {% endfor %}
        {% endif %}
    </div>
        {% include 'footer.html' %}

</body>
</html>
